<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicons -->
    <link href="images/favicon.png" rel="icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom CSS -->
    <!--<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">-->

    <!-- Library CSS -->
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700" rel="stylesheet">

    <title>Travel Blog</title>
      
  </head>
  <body >
    <div class="container-fluid">
      <ul id="scene">
        <li class="layer" data-depth=".5"><img src="images/flower/img1.jpg"></li>
        <li class="layer" data-depth="1"><img src="images/flower/img2.jpg"></li>
        <li class="layer" data-depth="1.5"><img src="images/flower/img3.jpg"></li>
        <li class="layer" data-depth="2"><img src="images/flower/img4.jpg"></li>
      </ul>
    </div>
    
                 
    <!-- Optional JavaScript -->
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.fitvids.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script type="text/javascript">
      var scene = document.getElementById('scene');
      var parallaxInstance = new Parallax(scene);
    </script>
  </body>
</html>
